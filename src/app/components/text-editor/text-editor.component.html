    <section class="toolbar">
        <section class="head">
            <input type="text" placeholder="Title" value="Untitled">
            <select>
                <option value="" selected hidden disabled>File</option>
                <option value="newFile">New File</option>
                <option value="newWindow">New Window</option>
            </select>
            <select>
                <option value="" selected hidden disabled>Save</option>
                <option value="pdf">PDF</option>
                <option value="txt">TXT</option>

            <select>
                <option value="" selected hidden disabled>Heading</option>

                <option value="4">Medium</option>
                <option value="5">Large</option>
                <option value="6">Extra Large</option>

            <section class="color">

            <button><i class="bx bx-unlink"></i></button>
